<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Playground</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.45.0/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center">Playground</h1>
    <div id="playground-container" style="visibility: hidden" class="container">
      <div class="row">
        <div class="col-lg-7" id="code-container">
          <h4>Code</h4>
          <select id="language-select">
            <option value="bash">Bash</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="c_sharp">C#</option>
            <option value="go">Go</option>
            <option value="html">HTML</option>
            <option value="java" selected="selected">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="php">PHP</option>
            <option value="python">Python</option>
            <option value="ruby">Ruby</option>
            <option value="rust">Rust</option>
            <option value="toml">TOML</option>
            <option value="typescript">TypeScript</option>
            <option value="yaml">YAML</option>
            <option value="ql">QL</option>
          </select>
          <input id="logging-checkbox" type="checkbox" />
          <label for="logging-checkbox">Log</label>
          <input id="equal-checkbox" type="checkbox" />
          <label for="equal-checkbox">Force Equal</label>
          <textarea id="code-input"></textarea>
        </div>

        <div class="col-lg-5" id="tree-container">
          <h4>Tree</h4>
          <span id="update-time"></span>
          <div id="output-container-scroll">
            <pre id="output-container" class="highlight"></pre>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12" id="query-container">
          <h4>Query</h4>
          <textarea id="query-input"></textarea>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.45.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tree-sitter.js"></script>
    <script src="playground.js"></script>
  </body>
</html>
