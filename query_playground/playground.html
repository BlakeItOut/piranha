<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syntax Tree Playground</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.45.0/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Syntax Tree Playground</h1>

<div id="playground-container" style="visibility: hidden;">
  <h4>Code</h4>
  <select id="language-select">
    <option value="bash">Bash</option>
    <option value="c">C</option>
    <option value="cpp">C++</option>
    <option value="c_sharp">C#</option>
    <option value="go">Go</option>
    <option value="html">HTML</option>
    <option value="java" selected="selected">Java</option>
    <option value="javascript">JavaScript</option>
    <option value="php">PHP</option>
    <option value="python">Python</option>
    <option value="ruby">Ruby</option>
    <option value="rust">Rust</option>
    <option value="toml">TOML</option>
    <option value="typescript">TypeScript</option>
    <option value="yaml">YAML</option>
    <option value="ql">QL</option>
  </select>

  <input id="logging-checkbox" type="checkbox">
  <label for="logging-checkbox">Log</label>

  <input id="outer-checkbox" type="checkbox">
  <label for="outer-checkbox">Outer</label>

  <input id="equal-checkbox" type="checkbox">
  <label for="equal-checkbox">Equal</label>

  <textarea id="code-input"></textarea>

  <div id="query-container">
    <h4>Query</h4>
    <textarea id="query-input"></textarea>
  </div>

  <h4>Tree</h4>
  <span id="update-time"></span>
  <div id="output-container-scroll">
    <pre id="output-container" class="highlight"></pre>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.45.0/codemirror.min.js"></script>
<script>
  LANGUAGE_BASE_URL = "";
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.js"></script>
<script src="tree-sitter.js"></script>
<script src="playground.js"></script>
</body>
</html>
