# Check if there is an assignment to @variable_name with a value other than @value
# Note that the query is against a short_var_declaration while
# the constraint is against an assigment_statement
[[rules.constraints]]
matcher = "(block) @block"
queries = [
"""
(
    (assignment_statement
        left: (expression_list
            (identifier) @a.lhs
        )
        right: (expression_list
            (_) @a.rhs
        )
    ) @assignment
    (#eq? @a.lhs "@variable_name")
    (#not-eq? @a.rhs "@value")
)
"""
]

[[rules]]
name = "replace_identifier_with_value"
query = """
(
    (identifier) @identifier
    (#eq? @identifier "@variable_name")
)
"""
replace = "@value"
replace_node = "identifier"
holes = ["variable_name", "value"]

[[rules.constraints]]
matcher = "(block) @block"
queries = [
"""
(
    [
        (short_var_declaration
            left: (expression_list
                (identifier) @vn
            )
        ) @assignment
        (var_declaration
            (var_spec
                name: (identifier) @vn
            )
        ) @assignment
        (assignment_statement
            left: (expression_list
                (identifier) @vn
            )
        ) @assignment
    ]
    (#eq? @vn "@variable_name")
)
"""
]

# Explicit check to *MATCH* an `else if`
# Will remove an empty `else if {}`
[[rules]]
groups = ["empty_if_else_cleanup"]
name = "remove_empty_else_if"
query = """
(
    (if_statement
            condition: (_) @condition
            consequence: (_) @consequence
            "else" @else
            alternative:
            (if_statement
                consequence: (block) @block
                alternative: (_)? @alternative
            )
    ) @if_statement
    (#eq? @alternative "")
    (#match? @block "^\\\\{\\\\s+\\\\}$")
)
"""
# Exactly matching the `else if {}` is very tricky
# Therefore we are reconstructing the if statement
replace = "if @condition @consequence"
replace_node = "if_statement"

# these constraints is to keep the intended behavior
# we could introduce a comment into the removed block of `something_and_false` and `something_or_true` to avoid these verbose constraints among all `empty_if_else_cleanup` rules
[[rules.constraints]]
matcher = "(if_statement) @i_f_stmt"
queries = [
"""
(if_statement
    condition: (binary_expression
        left: (_) @l_hs
        operator: "&&"
        right: (false) @r_hs
    ) @i_f_condition
)
"""
]

