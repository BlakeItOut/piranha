# Parent matches the current node and up to FOUR nodes above.
# This rule is a best attempt to remove an assignment that is not reused later.
[[rules]]
name = "delete_parent_assignment"
query = """
(
    [
        (short_var_declaration
            left: (expression_list
                .
                (identifier) @identifier
                .
            )
        ) @assignment
        (var_declaration
            (var_spec
                name: (identifier) @identifier
            )
        ) @assignment
    ]
)
"""
replace = ""
replace_node = "assignment"

# The enclosing function/method-declaration should not contain another reference to the variable identifier
[[rules.constraints]]
matcher = """
(
    ([
        (function_declaration)
        (method_declaration)
    ]) @fm_declaration
)
"""
queries = [
"""
(
    (identifier) @_id1
    (#eq? @_id1 "@identifier")
)
""",
]

[[rules]]
name = "delete_variable_declaration"
query = """
(
    (
        (short_var_declaration
            left: (expression_list
                (identifier) @variable_name
            )
            right: (expression_list
                ([
                    (true)
                    (false)
                ]) @value
            )
        )
    ) @short_v_decl
)
"""
replace = ""
replace_node = "short_v_decl"

# Check if there is an assignment to @variable_name with a value other than @value
# Note that the query is against a short_var_declaration while
# the constraint is against an assigment_statement
[[rules.constraints]]
matcher = "(block) @block"
queries = [
"""
(
    (assignment_statement
        left: (expression_list
            (identifier) @a.lhs
        )
        right: (expression_list
            (_) @a.rhs
        )
    ) @assignment
    (#eq? @a.lhs "@variable_name")
    (#not-eq? @a.rhs "@value")
)
"""
]

[[rules]]
name = "replace_identifier_with_value"
query = """
(
    (identifier) @identifier
    (#eq? @identifier "@variable_name")
)
"""
replace = "@value"
replace_node = "identifier"
holes = ["variable_name", "value"]

[[rules.constraints]]
matcher = "(block) @block"
queries = [
"""
(
    [
        (short_var_declaration
            left: (expression_list
                .
                (identifier) @vn
                .
            )
        ) @assignment
        (var_declaration
            (var_spec
                name: (identifier) @vn
            )
        ) @assignment
    ]
    (#eq? @vn "@variable_name")
)
"""
]
