# Dummy rule that acts as a junction for all boolean based cleanups
[[rules]]
name = "boolean_literal_cleanup"

# Before :
#  !false
# After :
#  true
#
[[rules]]
name = "simplify_not_false"
query = """
(
    (unary_expression
        operator: "!"
        operand: [
            (false)
            (parenthesized_expression (false))
        ]
    ) @unary_expression
)
"""
replace = "true"
replace_node = "unary_expression"
groups = ["boolean_expression_simplify"]

# Before :
#  !true
# After :
#  false
#
[[rules]]
name = "simplify_not_true"
query = """
(
    (unary_expression
        operator: "!"
        operand: [
            (true)
            (parenthesized_expression (true))
        ]
    ) @unary_expression
)
"""
replace = "false"
replace_node = "unary_expression"
groups = ["boolean_expression_simplify"]

[[rules]]
name = "simplify_true_and_something"
query = """
(
    (binary_expression
        left: [(true) (parenthesized_expression (true))]
        operator:"&&"
        right : (_) @rhs
    ) @binary_expression
)
"""
replace = "@rhs"
replace_node = "binary_expression"
groups = ["boolean_expression_simplify"]

# Before :
#  abc() && true
# After :
#  abc()
#
[[rules]]
name = "simplify_something_and_true"
query = """
(
    (binary_expression
        left : (_) @lhs
        operator:"&&"
        right: [(true) (parenthesized_expression (true))]
    ) @binary_expression
)
"""
replace = "@lhs"
replace_node = "binary_expression"
groups = ["boolean_expression_simplify"]

# Before :
#  false && abc()
# After :
#  false
#
[[rules]]
name = "simplify_false_and_something"
query = """
(
    (binary_expression
        left: [(false) (parenthesized_expression (false))]
        operator : "&&"
        right : (_) @rhs
    ) @binary_expression
)
"""
replace = "false"
replace_node = "binary_expression"
groups = ["boolean_expression_simplify"]

# Before :
#  abc() && false
# After :
#  false
#
[[rules]]
name = "simplify_something_and_false"
query = """
(
    (binary_expression
        left : ([
                (identifier)
                (true)
                (false)
                (selector_expression)
            ]) @lhs
        operator : "&&"
        right: [(false) (parenthesized_expression (false))]
    ) @binary_expression
)
"""
replace = "false"
replace_node = "binary_expression"
groups = ["boolean_expression_simplify"]

# Before :
#  something || true
# After :
#  true
#
# Note that this rule *won't* rewrite when @lhs is a call.
[[rules]]
name = "simplify_something_or_true"
query = """
(
    (binary_expression
        left : ([
                (identifier)
                (true)
                (false)
                (selector_expression)
            ]) @lhs
        operator:"||"
        right: [(true) (parenthesized_expression (true))]
    ) @binary_expression
)
"""
replace = "true"
replace_node = "binary_expression"
groups = ["boolean_expression_simplify"]

# Before :
#  true || abc()
# After :
#  true
#
[[rules]]
name = "simplify_true_or_something"
query = """
(
    (binary_expression
        left : [(true) (parenthesized_expression (true))]
        operator:"||"
        right: (_) @rhs
    ) @binary_expression
)
"""
replace = "true"
replace_node = "binary_expression"
groups = ["boolean_expression_simplify"]

# Before:
#  abc() || false
# After :
#  abc()
#
[[rules]]
name = "simplify_something_or_false"
query = """
(
    (binary_expression
        left : (_) @lhs
        operator:"||"
        right: [(false) (parenthesized_expression (false))]
    ) @binary_expression
)
"""
replace = "@lhs"
replace_node = "binary_expression"
groups = ["boolean_expression_simplify"]

# Before:
#  false || abc()
# After :
#  abc()
#
[[rules]]
name = "simplify_false_or_something"
query = """
(
    (binary_expression
        left : [(false) (parenthesized_expression (false))]
        operator:"||"
        right: (_) @rhs
    )
@binary_expression)"""
replace = "@rhs"
replace_node = "binary_expression"
groups = ["boolean_expression_simplify"]

# Simplifies equal identity comparison
# Note that `nil == nil` is not compilable in Go, but compiles in tree-sitter
#   true == true   -> true
#   false == false -> true
#   nil == nil     -> true
#
[[rules]]
name = "simplify_identity_equal"
query = """
(
    (binary_expression
        left: (_) @lhs
        operator: "=="
        right: (_) @rhs
    ) @binary_expression
    (#eq? @lhs @rhs)
)
"""
replace = "true"
replace_node = "binary_expression"
groups = ["boolean_expression_simplify"]

# Simplifies not equal identity comparison
# Note that `nil != nil` is not compilable in Go, but compiles in tree-sitter
#   true != true   -> false
#   false != false -> false
#   nil != nil     -> false
#
[[rules]]
name = "simplify_identity_not_equal"
query = """
(
    (binary_expression
        left: (_) @lhs
        operator: "!="
        right: (_) @rhs
    ) @binary_expression
    (#eq? @lhs @rhs)
)
"""
replace = "false"
replace_node = "binary_expression"
groups = ["boolean_expression_simplify"]

# Dummy rule that acts as a junction for all statement based cleanups
[[rules]]
name = "statement_cleanup"

# ugly Workaround to deal with `else if false {}`
# It seems impossible for us to match `else if ...` and replace both the else and if_statement together
# `simplify_if_statement_false` was leaving a a dangling `else` which turns the code not compilable
[[rules]]
name = "remove_else_from_else_if_false"
query = """
(
    (if_statement
        condition: (_) @condition
        consequence: (_) @consequence
        "else" @else
        alternative:
        (if_statement
            condition:  (
                [
                    (false)
                    (parenthesized_expression (false))
                ]
            ) @inner_c_ondition
            consequence: (block) @block
            alternative: (_)? @alternative
        )
    ) @if_statement
)
"""
replace = "\n"
replace_node = "else"

# Before :
#  if (true) { doSomething(); }
# After :
#  { doSomething(); }
#
# Before :
#  if (true) { doSomething(); } else { doSomethingElse();}
# After :
#  { doSomething(); }
#
[[rules]]
name = "simplify_if_statement_true"
query = """
(
    (if_statement
        initializer: (
          (assignment_statement
            left: (expression_list
                (identifier) @variable_name
            )
            right: (expression_list
                ([
                    (true)
                    (false)
                ]) @value
            )
          )
        )? @initializer
        condition : (
            [
                (true)
                (parenthesized_expression (true))
            ]
        )
        consequence : ((block) @consequence)
    ) @if_statement
)
"""
replace = "@consequence"
replace_node = "if_statement"
groups = ["if_cleanup"]

# Before :
#  if (true) { doSomething(); } else { doSomethingElse();}
# After :
#  { doSomethingElse(); }
#
# Before :
#  if (true) { doSomething(); }
# After :
#
[[rules]]
name = "simplify_if_statement_false"
query = """
(
    (if_statement
        initializer: (
          (assignment_statement
            left: (expression_list
                (identifier) @variable_name
            )
            right: (expression_list
                ([
                    (true)
                    (false)
                ]) @value
            )
          )
        )? @initializer
        condition : (
            [
                (false)
                (parenthesized_expression (false))
            ]
        )
        consequence : (_)
        alternative: ((_) @alternative) ?
    ) @if_statement
)
"""
replace = "@alternative"
replace_node = "if_statement"
groups = ["if_cleanup"]

[[rules]]
groups = ["if_cleanup"]
name = "simplify_something_and_false_consequence_block"
query = """
(
    (if_statement
        initializer: (
            (assignment_statement
                left: (expression_list
                    (identifier) @variable_name
                )
                right: (expression_list
                    ([
                        (true)
                        (false)
                    ]) @value
                )
            )
        )? @initializer
        condition: (binary_expression
            left: (_) @l_hs
            operator: "&&"
            right: (false) @r_hs
        ) @condition
        consequence: (block
            (statement_list) @_stmt_list
        ) @block
        alternative: (_)? @alternative
    ) @if_statement
    (#not-eq? @block "")
)
"""
replace = ""
replace_node = "_stmt_list"

[[rules]]
groups = ["if_cleanup"]
name = "simplify_something_or_true_alternative"
query = """
(
    (if_statement
        initializer: (
            (assignment_statement
                left: (expression_list
                    (identifier) @variable_name
                )
                right: (expression_list
                    ([
                        (true)
                        (false)
                    ]) @value
                )
            )
        )? @initializer
        condition: (binary_expression
            left: (_) @l_hs
            operator: "||"
            right: (true) @r_hs
        ) @condition
        consequence: (_) @consequence
        alternative: (_) @alternative
    ) @if_statement
)
"""
replace = "if @condition @consequence"
replace_node = "if_statement"

# Before :
#  {
#     someStepsBefore();
#     {
#        someSteps();
#     }
#     someStepsAfter();
#  }
# After :
#  {
#     someStepsBefore();
#        someSteps();
#     someStepsAfter();
#  }
#
# Note that we need to tag basically all nodes here.
# Including not so obvious ones: @outer.stmt_list and @outer.block
[[rules]]
name = "remove_unnecessary_nested_block"
query = """
(
    (block
        (statement_list
            (_)* @pre
            ((block
                (statement_list) @nested.statements
            ) @nested.block)
            (_)* @post
        ) @outer.stmt_list
    ) @outer.block
)
"""
replace = "@nested.statements"
replace_node = "nested.block"

