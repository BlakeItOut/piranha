[[rules]]
name = "false_flag"
groups = ["replace_expression_with_boolean_literal"]
query = """
(
    (call_expression
        function: (selector_expression
            operand: (_)
            field: (field_identifier) @func_id
        )
        arguments: (argument_list
            (interpreted_string_literal) @arg_str_literal
        )
    )
    (#eq? @func_id "BoolValue")
    (#eq? @arg_str_literal "\\\"@stale_flag_name\\\"")
) @call_exp
"""
replace = "false"
replace_node = "call_exp"
holes = ["stale_flag_name"]

[[rules]]
name = "delete_const_str_literal"
query = """
(
	(const_spec
        name: (identifier) @const_id
        value: (expression_list
            (interpreted_string_literal) @const_str_literal
        )
    ) @const_spec
   (#eq? @const_str_literal "\\"@stale_flag_name\\\"")
)
"""
replace = ""
replace_node = "const_spec"
holes = ["stale_flag_name"]

[[rules]]
name = "replace_identifier_with_str_literal"
query = """
(
    (identifier) @id
    (#eq? @id "@const_id")
)
"""
replace = "\"@stale_flag_name\""
replace_node = "id"
holes = ["const_id", "stale_flag_name"]
