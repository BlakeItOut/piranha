[[rules]]
name = "update_duration_import"
query = """(
(import_declaration 
	(scoped_identifier 
    scope: (_) @duration.scop
    name: (_) @duration.type
)@duration.fqn)
(#eq? @duration.fqn "org.joda.time.Duration")
)"""
replace_node = "duration.fqn"
replace = "java.time.Duration"
[[rules.constraints]]
matcher = "(program) @prg"
queries = ["""
(
(import_declaration (scoped_identifier (scoped_identifier)@c_fqn (identifier)@c_name) @c_type) @c_i
(#eq? @c_fqn "org.joda.time")
(#not-eq? @c_name "Duration")
)
""", 
"""
(type_identifier) @ty_id
(#eq? @ty_id "Duration")
"""
]

[[rules]]
name = "update_standard_hours"
query = """
(
(method_invocation 
	object: (_) @method_invocation.object
    name: (_) @method_invocation.name
    arguments : (_) @args
) @mi
(#eq? @method_invocation.object "@duration.type")
(#eq? @method_invocation.name "standardHours")
)
"""
replace_node = "method_invocation.name"
replace = "ofHours"
holes = ["duration.type"]



